<div class="text-center mt-3">
    <h2>Results - {{pagination?.totalItems}}</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()">
        <div class="form-group px-2">
            <label>Show: </label>
            <select name="area" style="width: 130px" [(ngModel)]="userParams.area" class="form-control ml-1">
                <option *ngFor="let area of areaList" [value]="area.value">
                    {{area.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info  ml-1" type="submit">Reset Filters</button>

        <div class="btn-group float-right">
            <button type="button" class="btn btn-primary" name='orderBy' (click)="loadMembers()"
            btnRadio= 'lastActive'
            [(ngModel)]="userParams.orderBy">Last Active</button>

            <!-- <button type="button" class="btn btn-primary" name='orderBy' (click)="loadMembers()"
            btnRadio= 'created '
            [(ngModel)]="userParams.orderBy">Newest Members</button> -->
        </div>

    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
    </pagination>
</div>
